server {
  listen      *:80;
  server_name {{ wordpress_site_alt_domains | join(' ') }};
  return 301  $scheme://{{ wordpress_site_domain }}$request_uri;
}

server {
  set $site_name {{ wordpress_site_domain }};

  listen       *:80;
  server_name  {{ wordpress_site_domain }};

  root  {{ wordpress_site_dir_www_root }}/{{ wordpress_site_name }}/public;
  index index.php;

  location / {
    try_files $uri $uri/ /index.php?$args;
  }

  location ~ \.php$ {
    try_files $uri =404;
    include fastcgi_params;
    fastcgi_pass unix:/var/run/php5-fpm-{{ wordpress_site_name }}.sock;
  }
}
