[{{ wordpress_site_name }}]
listen = /var/run/php5-fpm-{{ wordpress_site_name }}.sock
listen.owner = {{ wordpress_site_user_www }}
listen.group = {{ wordpress_site_group_www }}
user = {{ wordpress_site_user_www }}
group = {{ wordpress_site_user_www }}
pm = dynamic
pm.max_children = 10
pm.start_servers = 1
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.max_requests = 500
chdir = {{ wordpress_site_dir_www_root }}/{{ wordpress_site_name }}
php_admin_value[open_basedir] = {{ wordpress_site_dir_www_root }}/{{ wordpress_site_name }}:/tmp

env[DB_NAME]          = '{{ wordpress_site_db_name }}'
env[DB_USER]          = '{{ wordpress_site_db_user }}'
env[DB_PASSWORD]      = '{{ wordpress_site_db_password }}'
env[DB_HOST]          = '{{ wordpress_site_db_host }}'
env[WP_ENV]           = '{{ wordpress_site_env }}'
env[WP_HOME]          = '{{ wordpress_site_home }}'
env[WP_SITEURL]       = '{{ wordpress_site_url }}'
env[AUTH_KEY]         = '{{ wordpress_site_auth_key }}'
env[SECURE_AUTH_KEY]  = '{{ wordpress_site_secure_auth_key }}'
env[LOGGED_IN_KEY]    = '{{ wordpress_site_logged_in_key }}'
env[NONCE_KEY]        = '{{ wordpress_site_nonce_key }}'
env[AUTH_SALT]        = '{{ wordpress_site_auth_salt }}'
env[SECURE_AUTH_SALT] = '{{ wordpress_site_secure_auth_salt }}'
env[LOGGED_IN_SALT]   = '{{ wordpress_site_logged_in_salt }}'
env[NONCE_SALT]       = '{{ wordpress_site_nonce_salt }}'
env[MAIN_DOMAIN]      = '{{ wordpress_site_domain }}'
